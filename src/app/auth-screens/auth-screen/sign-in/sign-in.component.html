<form [formGroup]="form" class="ion-margin"> 
  <div id="sign-in-button"></div>
  <div class="ion-margin-vertical">
    <ion-item lines="none">
      <ion-input label="" errorText="* Ingresar Correo Electr칩nico" formControlName="email" type="text" placeholder="Ingrese Correo"></ion-input>
    </ion-item>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="none">
      <ion-icon 
        [name]="type ? 'eye' : 'eye-off'" 
        slot="end" 
        color="dark" 
        (click)="changeType()">
      </ion-icon>
      <ion-input label="" errorText="* Ingresar Contrase침a" formControlName="password" [type]="type ? 'password' : 'text'" 
        placeholder="Ingrese Contrase침a" [counter]="true" minlength="8" [counterFormatter]="customCounterFormatter"></ion-input>
    </ion-item>
  </div>
</form>

<p class="ion-text-right ion-margin-horizontal">
  <ion-text id="forgot-password" color="medium">Olvido su Contrase침a?</ion-text>
</p>

<div class="ion-margin-horizontal">
  <ion-button
    *ngIf="!isLoading"
   class="ion-margin-horizontal"
    size="large" 
    expand="block" 
    shape="round" 
    color="primary"
    (click)="onSubmit()">
    <ion-text>Ingresar</ion-text>
  </ion-button>
  <ion-button
    *ngIf="isLoading"
   class="ion-margin-horizontal"
    size="large" 
    expand="block" 
    shape="round" 
    color="primary">
    <ion-spinner></ion-spinner>
  </ion-button>
</div>

<ion-modal
  #forgot_pwd_modal
  trigger="forgot-password"
  cssClass="inline_modal"
  (ionModalDidDismiss)="reset($event)"
  [breakpoints]="[0.1, 0.5, 0.9]"
  [initialBreakpoint]="0.5">
  <ng-template>
    <app-reset-password></app-reset-password>
  </ng-template>
</ion-modal>
