<ion-header  [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <img style="width: 50px;"  src="assets/imgs/logo.png">
      </ion-buttons>
      <ion-title class="ion-text-center" color="dark">
          <strong>TMA TRANSPORTES</strong>
      </ion-title>
      <ion-buttons slot="end">
          <!-- <ion-label *ngIf="dispositivo=='web'">{{usuario}}</ion-label>-->
          <ion-button>
              <ion-icon color="dark" slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchTravels()" placeholder="Buscar Viaje"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let entrega of entregas" (click)="openDetail()">
            <div class="borde-rojo"></div> <!-- Div para el borde rojo -->
          <ion-label>
            <h3>Punto Inicial: {{ entrega.puntoInicial }}</h3>
            <h3>Punto Final: {{ entrega.puntoFinal }}</h3>
            <p>Material Enviado: {{ entrega.materialEnviado }}</p>
            <p>Transporte: {{ entrega.transporte }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-fab  vertical="bottom" horizontal="end">
        <ion-fab-button id="register-travel">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>


<ion-modal
  #register_travel_modal
  trigger="register-travel"
  cssClass="inline_modal"
  (ionModalDidDismiss)="reset($event)"
  [breakpoints]="[0.1, 0.5, 0.9]"
  [initialBreakpoint]="1">
  <ng-template>
    <app-register-travel></app-register-travel>
  </ng-template>
</ion-modal>
